<!DOCTYPE html>
<html>
<head>
  <title>PDFに線を描画</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
</head>
<body>
  <input type="file" id="fileInput">
  <canvas id="myCanvas"></canvas>
  <button onclick="clearCanvas()">線を削除</button>
  <button onclick="downloadPDF()">PDFをダウンロード</button>

  <script>
    
    const fileInput = document.getElementById('fileInput');
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    let pdfDoc = null;

    // タッチイベントを追加
    canvas.addEventListener('touchstart', (event) => {
      isDrawing = true;
      startX = event.touches[0].clientX - canvas.offsetLeft;
      startY = event.touches[0].clientY - canvas.offsetTop;
    });

    canvas.addEventListener('touchmove', (event) => {
      if (!isDrawing) return;
      event.preventDefault(); // ページのスクロールなどを防ぐ
      const currentX = event.touches[0].clientX - canvas.offsetLeft;
      const currentY = event.touches[0].clientY - canvas.offsetTop;
      ctx.beginPath();
      ctx.moveTo(startX, startY);
      ctx.lineTo(currentX, currentY);
      ctx.stroke();
      startX = currentX;
      startY = currentY;
    });

    canvas.addEventListener('touchend', () => {
      isDrawing = false;
    });
    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = (event) => {
        const arrayBuffer = event.target.result;
        pdfjsLib.getDocument(arrayBuffer).promise.then((pdf) => {
          pdfDoc = pdf;
          renderPage(1); // 1ページ目を表示
        });
      };
      reader.readAsArrayBuffer(file);
    });

    function renderPage(num) {
      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: 1.0 });
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        page.render(renderContext).promise.then(() => {
          // 描画完了
        });
      });
    }

    let isDrawing = false;
    let startX, startY;

    canvas.addEventListener('mousedown', (event) => {
      isDrawing = true;
      startX = event.clientX - canvas.offsetLeft;
      startY = event.clientY - canvas.offsetTop;
    });

    canvas.addEventListener('mousemove', (event) => {
      if (!isDrawing) return;
      const currentX = event.clientX - canvas.offsetLeft;
      const currentY = event.clientY - canvas.offsetTop;
      ctx.beginPath();
      ctx.moveTo(startX, startY);
      ctx.lineTo(currentX, currentY);
      ctx.stroke();
      startX = currentX;
      startY = currentY;
    });

    canvas.addEventListener('mouseup', () => {
      isDrawing = false;
    });

    function downloadPDF() {
      // PDFをダウンロードする処理
      const imgData = canvas.toDataURL('image/png');
      const pdf = new jsPDF();
      pdf.addImage(imgData, 'PNG', 0, 0);
      pdf.save('output.pdf');
    }

    function clearLines() {
      // Canvasをクリア
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 画像を再描画
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = (event) => {
        const arrayBuffer = event.target.result;
        pdfjsLib.getDocument(arrayBuffer).promise.then((pdf) => {
          pdfDoc = pdf;
          renderPage(1); // 1ページ目を表示
        });
      };
      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
